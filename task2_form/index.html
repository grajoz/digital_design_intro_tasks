<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Form</title>
    </head>
    <body>
        <form>
            
              <h1>Регистрация</h1>
              <hr>
          
              <label for="email"><b>E-mail</b></label>
              <input type="email" placeholder="example@site.domain" name="email" required>
          
              <label for="psw"><b>Пароль</b></label>
              <input type="password" placeholder="password" name="psw" required>
          
              <label for="psw-repeat"><b>Повторите пароль</b></label>
              <input type="password" placeholder="password" name="psw-repeat" required>

              <label for="name"><b>ФИО</b></label>
              <input type="text" placeholder="Гусев Антон Игоревич" name="name" required>

              <label for="age"><b>Возраст</b></label>
              <input type="text" placeholder="18" name="age" required>

              <hr>

              <button type="submit" >Отправить</button>
              <button >Отмена</button>
            
          </form>

    </body>
</html>
